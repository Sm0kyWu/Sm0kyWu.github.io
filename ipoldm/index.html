<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // 设置您想要重定向到的目标网址
        var newUrl = "https://sm0kywu.github.io/panodiffusion/";

        // 当页面加载完成时执行重定向
        window.onload = function() {
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://sm0kywu.github.io/panodiffusion/">https://sm0kywu.github.io/panodiffusion/</a></p>
</body>
</html>
